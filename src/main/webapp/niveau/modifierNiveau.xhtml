<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                                
                 <p:growl id="growl" showDetail="true"/>
                <h:form id="eleveForm">
                    <p:panel header="MODIFIER LE NIVEAU">                            
                        <h:panelGroup >
                            <h:panelGrid id="display" columns="2"> 
                                        <h:outputText  value="Code : " />  
                                        <p:inputText value="#{niveauBean.niveau.code}" />                                                                                                                                  
                                        <h:outputText  value="Cycle : " /> 
                                        <h:selectOneMenu value="#{niveauBean.id}" style="margin-top:10px; height: 30px; width: 200px;"  >
                                            <f:selectItems value="#{niveauBean.cycles}" var="cycle" itemLabel="#{cycle.nom}" itemValue="#{cycle.id}" />
                                        </h:selectOneMenu>                                                                    
                                <h:inputHidden value="#{niveauBean.niveau.id}"  />
                                <h:inputHidden value="#{niveauBean.niveau.version}"  />
                            </h:panelGrid>  
                        </h:panelGroup>
                        <p:separator/>
                        <div>
                            <p:commandButton value="Soumettre"  id="ajax" action="#{niveauBean.saveOrUpdateNiveau()}" actionListener="#{niveauBean.notification(actionEvent)}" update=":eleveForm" icon="ui-icon-check" styleClass="ui-priority-primary"/> 
                            <p:commandButton value="Annuler"  id="annule" action="/faces/niveau/niveau.xhtml" update=":eleveForm" icon="ui-icon-close" style="margin-left: 20px;"/> 
                        </div>                    
                    </p:panel>
                </h:form>  

            </ui:define>            
        </ui:composition>
    </body>
</html>
