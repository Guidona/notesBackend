<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content"> 
                 <p:growl id="growl" showDetail="true" />
                 <p:panel header="AJOUTER UN ENSEIGNANT"> 
                <h:form id="eleveForm">
                                               
                        <h:panelGroup >
                            <h:panelGrid id="display" columns="2">                                                                                                                      
                                <h:outputText  value="Nom: "  style="margin-left: 10px;margin-top: 10px;"/>  
                                <p:inputText value="#{enseignantBean.enseignant.nom}"   style="margin-left: 10px;margin-top: 10px;" >  
                                    <f:validateLength minimum="2" />  
                                </p:inputText>                                
                            </h:panelGrid>  
                        </h:panelGroup>                         
                        <p:separator/>                         
                        <p:commandButton type="submit" value="Soumettre"  id="ajax" action="#{enseignantBean.saveOrUpdateEnseignant()}" actionListener="#{enseignantBean.notification(actionEvent)}" update=":eleveForm" icon="ui-icon-check" styleClass="ui-priority-primary"/>                                                                      
                        <p:commandButton value="Annuler"  id="annule" action="/faces/enseignant/enseignant.xhtml" update=":eleveForm" icon="ui-icon-close" style="margin-left: 20px;"/> 
                </h:form>  
                 
                 </p:panel>
            </ui:define>            
        </ui:composition>
    </body>
</html>
