<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content"> 
                 <p:growl id="growl" showDetail="true" />
                <h:form id="eleveForm">
                    <p:panel header="AJOUTER UN COURS">                            
                        <h:panelGroup >
                            <h:panelGrid id="display" columns="2">
                                        <h:outputText  value="Intitule : " />  
                                        <p:inputText value="#{coursBean.cours.intitule}" />
                                        <h:outputText  value="Credit : " style="margin-top:10px;" />  
                                        <p:inputText value="#{coursBean.cours.credit}" style="margin-top:10px; height: 30px; width: 200px;" />
                                        <h:outputText  value="Type de Cours : " style="margin-top:10px;" /> 
                                        <h:selectOneMenu value="#{coursBean.id}" style="margin-top:10px; height: 30px; width: 200px;"  >
                                            <f:selectItems value="#{coursBean.typeCourss}" var="typeCours" itemLabel="#{typeCours.nom}" itemValue="#{typeCours.id}" />
                                        </h:selectOneMenu>                                   
                            </h:panelGrid>  
                        </h:panelGroup>
                        <p:separator/>
                        <div>
                            <p:commandButton value="Soumettre"  id="ajax" action="#{coursBean.saveOrUpdateCours()}" actionListener="#{coursBean.notification(actionEvent)}" update=":eleveForm" icon="ui-icon-check" styleClass="ui-priority-primary"/> 
                            <p:commandButton value="Annuler"  id="annule" action="/faces/cours/cours.xhtml" update=":eleveForm" icon="ui-icon-close" style="margin-left: 20px;"/> 
                        </div>                    
                    </p:panel>
                </h:form>  

            </ui:define>            
        </ui:composition>
    </body>
</html>
