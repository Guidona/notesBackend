<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1">                            
                    <p:dialog header="AJOUTER UN PROGRAMME" widgetVar="dlgSave" hideEffect="explode" showEffect="explode">
                        <h:form id="formSave">                                
                            <p:growl id="growl" showDetail="true" /> 
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid id="displaySave" columns="2">
                                        <h:outputText  value="Parcours : " /> 
                                        <h:selectOneMenu value="#{programmeBean.idP}" style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  >
                                            <f:selectItems value="#{programmeBean.parcourses}" var="parcours" itemLabel="#{parcours.niveau.code} - #{parcours.option.code}" itemValue="#{parcours.id}" />
                                        </h:selectOneMenu>                                   
                                        <h:outputText  value="UE : " /> 
                                        <h:selectOneMenu value="#{programmeBean.idUE}" style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  >
                                            <f:selectItems value="#{programmeBean.uniteEnseignements}" var="UE" itemLabel="#{UE.code}" itemValue="#{UE.id}" />
                                        </h:selectOneMenu> 
                                        <h:outputText  value="Année Académique : " /> 
                                        <h:selectOneMenu value="#{programmeBean.idAca}" style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  >
                                            <f:selectItems value="#{programmeBean.anneeAcademiques}" var="anneeAcademique" itemLabel="#{anneeAcademique.debut.toString().substring(anneeAcademique.debut.toString().length()-4)}/#{anneeAcademique.fin.toString().substring(anneeAcademique.fin.toString().length()-4)}" itemValue="#{anneeAcademique.id}" />                                            
                                        </h:selectOneMenu>                                         
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div>
                                    <p:commandButton value="Soumettre"  id="ajax1" actionListener ="#{programmeBean.saveOrUpdateProgramme(actionEvent)}" update=":formSave,:f:d" icon="ui-icon-check" oncomplete="PF('dlgSave').hide()" styleClass="ui-priority-primary"/> 
                                    <p:commandButton value="Annuler"  id="annule1" type="reset" onclick="PF('dlgSave').hide()" update=":formSave" icon="ui-icon-close" style="margin-left: 20px;"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>                    
                    <p:dialog header="MODIFIER LE PROGRAMME" widgetVar="dlgUpdate" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdate">    
                            <p:growl id="growl1" showDetail="true" /> 
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid id="displayUpdate" columns="2">                                        
                                        <h:outputText  value="Parcours : " /> 
                                        <h:selectOneMenu value="#{programmeBean.idP}" style="margin-top:10px; height: 30px; width: 200px;"  >
                                            <f:selectItems value="#{programmeBean.parcourses}" var="parcours" itemLabel="#{parcours.niveau.code} - #{parcours.option.code}" itemValue="#{parcours.id}" />
                                        </h:selectOneMenu>                                   
                                        <h:outputText  value="UE : " /> 
                                        <h:selectOneMenu value="#{programmeBean.idUE}" style="margin-top:10px; height: 30px; width: 200px;"  >
                                            <f:selectItems value="#{programmeBean.uniteEnseignements}" var="UE" itemLabel="#{UE.code}" itemValue="#{UE.id}" />
                                        </h:selectOneMenu> 
                                        <h:outputText  value="Année Académique : " /> 
                                        <h:selectOneMenu value="#{programmeBean.idAca}" style="margin-top:10px; height: 30px; width: 200px;"  >
                                            <f:selectItems value="#{programmeBean.anneeAcademiques}" var="anneeAcademique" itemLabel="#{anneeAcademique.debut.toString().substring(anneeAcademique.debut.toString().length()-4)}/#{anneeAcademique.fin.toString().substring(anneeAcademique.fin.toString().length()-4)}" itemValue="#{anneeAcademique.id}" />                                            
                                        </h:selectOneMenu>
                                        <h:inputHidden value="#{programmeBean.programme.id}"  />
                                        <h:inputHidden value="#{programmeBean.programme.version}"  />
                                        <h:inputHidden value="#{programmeBean.programme.active}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div>
                                    <p:commandButton value="Soumettre"  id="ajax2" actionListener="#{programmeBean.saveOrUpdateProgramme(actionEvent)}" update=":formUpdate,:f:d" icon="ui-icon-check" oncomplete="PF('dlgUpdate').hide()" /> 
                                    <p:commandButton value="Annuler" type="reset"  id="annule2" onclick="PF('dlgUpdate').hide()" update=":formUpdate" icon="ui-icon-close" style="margin-left: 20px;"/> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <h:form id="f" style="margin-bottom:auto; margin-top: auto; text-align: center;margin-left: auto;margin-right: auto;">                        <p:growl id="growl3" showDetail="true" autoUpdate="true"/> 
                        <p:confirmDialog message="voulez-vous vraiment supprimer ce programme ?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="confirmation" showEffect="explode" hideEffect="explode"> 
                            <p:commandButton id="confirm" value="OUI" action="#{programmeBean.deleteProgramme(actionEvent)}" oncomplete="PF('confirmation').hide()" update=":f:d" style="margin-left: 30% "/>
                            <p:commandButton id="decline" value="NON" type="reset" onclick ="PF('confirmation').hide();" style="margin-left: auto"/>
                        </p:confirmDialog>
                         <p:panel>
                            <h:panelGroup>
                                <h:panelGrid columns="8" width="100%" >                                                                                                        
                                    <p:outputLabel value="Niveau"  />
                                    <h:selectOneMenu value="#{programmeBean.idN}" style="height: 30px; "  id="niveau">
                                        <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                        <f:selectItems value="#{programmeBean.niveaus}" var="niveau" itemLabel="#{niveau.code}" itemValue="#{niveau.id}" />
                                    </h:selectOneMenu>
                                    <p:outputLabel value="Option" />
                                    <h:selectOneMenu value="#{programmeBean.idO}" style=" height: 30px; "  id="option">
                                        <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                        <f:selectItems value="#{programmeBean.options}" var="option" itemLabel="#{option.code}" itemValue="#{option.id}" />
                                    </h:selectOneMenu>                                                  
                                    <p:commandButton type="submit" 
                                                     action="#{programmeBean.filtrer()}"  
                                                     update=":f:d"  
                                                      value="Filtrer" 
                                                     style=" height: 30px;"/>                                    
                                </h:panelGrid>
                            </h:panelGroup>
                        </p:panel>
                        <p:dataTable id="d"  emptyMessage="Aucun programme n'a été trouvé" var="programme" value="#{programmeBean.programmes}" rowKey="#{programme.id}" paginator="true" rows="15"   paginatorPosition="bottom" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}"
                                     sortOrder="ascending" selection="#{programmeBean.programme}" selectionMode="single" >                                        
                            <p:column headerText="Unité d'Enseignement "  id="UE">  
                                #{programme.uniteEnseignement.code}  
                            </p:column>                                                           
                             <p:column headerText="Intitulé " >  
                                #{programme.uniteEnseignement.intitule}  #{programmeBean.affiche(programme.uniteEnseignement.courses)} 
                            </p:column>                                                
                            <p:column headerText="crédit "  id="aca">  
                                #{programmeBean.cout(programme.uniteEnseignement.courses)} 
                            </p:column> 
                            <f:facet name="footer" >  
                                <p:commandButton id="ajouter" value="Nouveau programme" type="button" onclick="PF('dlgSave').show()" icon="ui-icon-disk"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton id="delete" value="Supprimer"  actionListener="#{programmeBean.verifierEtSupprimer(actionEvent)}" icon="ui-icon-close"/> 
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton id="modifier" value="Modifier" actionListener="#{programmeBean.verifierEtUpdate(actionEvent)}"  update=":formUpdate:displayUpdate" icon="ui-icon-arrowrefresh-1-w"/>  
                            </f:facet>                              
                        </p:dataTable>                                                              
                    </h:form>   
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
