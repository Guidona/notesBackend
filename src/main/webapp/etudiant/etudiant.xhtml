<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1">             

                    <p:dialog header="MODIFIER LE ETUDIANT" widgetVar="dlgUpdate" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdate">    
                            <p:growl id="growl1" showDetail="true" /> 
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid id="displayUpdate" columns="2">                                                                                  
                                        <h:outputText  value="Nom : "  style="width: 100%;width: 100%;margin-left: 10px;margin-top: 10px;"/>  
                                        <h:inputText value="#{etudiantBean.etudiant.nom}"   style=" width: 100%;margin-left: 10px;margin-top: 10px;" />
                                        <h:outputText value="Date de Naissance: "  style="margin-left: 10px;margin-top: 10px;"/>
                                        <p:calendar value="#{etudiantBean.etudiant.dateDeNaissance}" id="cal"    style="width: 100%;margin-left: 10px;margin-top: 10px;" />                                         
                                        <h:outputText value="Matricule: "  style="margin-left: 10px;margin-top: 10px;"/>
                                        <h:inputText value="#{etudiantBean.etudiant.matricule}"   style="width: 100%;margin-left: 10px;margin-top: 10px;"/>
                                        <h:outputText value="Lieu de Naissance: "  style="margin-left: 10px;margin-top: 10px;"/>                                          
                                        <h:inputText value="#{etudiantBean.etudiant.lieuDeNaissance}"   style="width: 100%;margin-left: 10px;margin-top: 10px;"/>                                        
                                        <h:outputText value="Numero de Téléphone: "  style="margin-left: 10px;margin-top: 10px;"/>                                        
                                        <h:inputText value="#{etudiantBean.etudiant.numeroTelephone}"   style="width: 100%;margin-left: 10px;margin-top: 10px;"/>
                                        <h:outputText value="Email: "  style="margin-left: 10px;margin-top: 10px;"/>
                                        <h:inputText value="#{etudiantBean.etudiant.email}"   style="width: 100%;margin-left: 10px;margin-top: 10px;"/>                                           
                                        <h:outputText value="Genre : "  style="margin-left: 10px;margin-top: 10px;"/>
                                        <h:selectOneMenu value="#{etudiantBean.etudiant.genre}"   style="height: 30px;width: 100%;margin-left: 10px;margin-top: 10px;">
                                            <f:selectItems value="#{etudiantBean.genres}" var ="g" itemLabel="#{g}" itemValue="#{g}" />
                                        </h:selectOneMenu>                                            
                                        <h:inputHidden value="#{etudiantBean.etudiant.id}"  />
                                        <h:inputHidden value="#{etudiantBean.etudiant.version}"  />
                                        <h:inputHidden value="#{etudiantBean.etudiant.active}"  />                                   
                                    </h:panelGrid>                                      
                                </h:panelGroup>
                                <p:separator/>
                                <div>
                                    <p:commandButton value="Soumettre"  id="ajax2" actionListener="#{etudiantBean.saveOrUpdateEtudiant(actionEvent)}" update=":formUpdate,:f:d" icon="ui-icon-check" oncomplete="PF('dlgUpdate').hide()" /> 
                                    <p:commandButton value="Annuler" type="reset"  id="annule2" onclick="PF('dlgUpdate').hide()" update=":formUpdate" icon="ui-icon-close" style="margin-left: 20px;"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>    
                    <p:dialog header="Initialisation de la suppression" widgetVar="dlgDelete" hideEffect="explode" showEffect="explode">
                        <h:form id="formDelete">    
                            <p:growl  showDetail="true" /> 
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid id="displayDelete" columns="2">                                                                                                                              
                                        <h:inputHidden value="#{etudiantBean.etudiant.nom}"/>                                        
                                        <h:inputHidden value="#{etudiantBean.etudiant.matricule}"/>
                                        <h:inputHidden value="#{etudiantBean.etudiant.lieuDeNaissance}"/>
                                        <h:inputHidden value="#{etudiantBean.etudiant.numeroTelephone}"/>
                                        <h:inputHidden value="#{etudiantBean.etudiant.email}"/>
                                        <h:inputHidden value="#{etudiantBean.etudiant.id}"/>
                                        <h:inputHidden value="#{etudiantBean.etudiant.version}"/>
                                        <h:inputHidden value="#{etudiantBean.etudiant.active}"/>                                   
                                        <h:outputText value="voulez-vous vraiment supprimer cet etudiant ?"/>
                                    </h:panelGrid>                                      
                                </h:panelGroup>
                                <p:separator/>
                                <div>
                                    <p:commandButton value="OUI"  actionListener="#{etudiantBean.deleteEtudiant(actionEvent)}" update=":formDelete,:f:d" icon="ui-icon-check" oncomplete="PF('dlgDelete').hide()" /> 
                                    <p:commandButton value="NON" type="reset"  onclick="PF('dlgDelete').hide()" update=":formDelete" icon="ui-icon-close" style="margin-left: 20px;"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog> 
                    <h:form id="f" style="margin-bottom:auto; margin-top: auto;margin-left: auto;margin-right: auto;">                        <p:growl id="growl3" showDetail="true" autoUpdate="true"/>                                                                           
                                <h:panelGrid id="k" columns="5" width="75%" >
                                    <p:outputLabel value="Departement"  />
                                    <h:selectOneMenu value="#{etudiantBean.idD}" style="height: 30px; width: 150px;"  id="departement">
                                        <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                        <f:selectItems value="#{etudiantBean.countries}" />
                                        <p:ajax listener="#{etudiantBean.handleCountryChange()}"
                                                event="change" 
                                                update="option" 
                                                process="@this"/>

                                    </h:selectOneMenu>                                    
                                    <p:outputLabel value="Année"  />
                                    <h:selectOneMenu  value="#{etudiantBean.idA}" style=" height: 30px; width: 150px;"  id="annee">
                                        <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                        <f:selectItems value="#{etudiantBean.anneeAcademiques}" var="anneeAcademique" itemLabel="#{anneeAcademique.debut.toString().substring(anneeAcademique.debut.toString().length()-4)} - #{anneeAcademique.fin.toString().substring(anneeAcademique.fin.toString().length()-4)}" itemValue="#{anneeAcademique.id}" />                                            
                                    </h:selectOneMenu>
                                     <p:commandButton type="submit" 
                                                      action="#{etudiantBean.filtrer()}"  
                                                     update=":f:d"  
                                                     value="Filtrer"                                                     
                                                     style=" height: 30px; width: 100px;"/>
                                     <p:outputLabel value="Niveau"  style="left: 0px;" />
                                    <h:selectOneMenu value="#{etudiantBean.idN}" style="height: 30px; width: 150px;"  id="niveau">
                                        <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                        <f:selectItems value="#{etudiantBean.niveaus}" var="niveau" itemLabel="#{niveau.code}" itemValue="#{niveau.id}" />
                                    </h:selectOneMenu>
                                    <p:outputLabel value="Option" />
                                    <h:selectOneMenu id="option"  value="#{etudiantBean.idO}" style=" height: 30px; width: 150px; " >
                                        <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                        <f:selectItems value="#{etudiantBean.cities}" />
                                    </h:selectOneMenu>                                                  
                                   
                                </h:panelGrid>                                                    
                        <p:separator />
                        <p:dataTable id="d"  
                                     emptyMessage="Aucun etudiant n'a été trouvé"                                      
                                     var="etd"                                      
                                     value="#{etudiantBean.etudiants}" 
                                     rowKey="#{etd.id}"   
                                     paginator="true" 
                                     rows="15"    
                                     paginatorPosition="bottom" 
                                     paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}">

                            <f:facet name="header">
                                LA LISTE DES ETUDIANTS
                            </f:facet >                           
                            <p:column filterBy="#{etd.matricule}" filterValue="#{etd.matricule}" headerText="Matricule">
                                #{etd.matricule}
                            </p:column>
                            <p:column headerText="Nom" filterBy="#{etd.nom}" filterValue="#{etd.nom}">
                                #{etd.nom}
                            </p:column>
                            <p:column headerText="Date De Naissance" >                                
                                <h:outputText value="#{etd.dateDeNaissance}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Lieu De Naissance" >
                                #{etd.lieuDeNaissance}
                            </p:column>
                            <p:column headerText="Email" >
                                #{etd.email}
                            </p:column>
                            <p:column headerText="Numero Téléphone">
                                #{etd.numeroTelephone}
                            </p:column>
                            <p:column headerText="Genre" >
                                #{etd.genre}
                            </p:column>                                                          
                            <p:column headerText="Action" >
                                <p:commandLink id="delete" value="Supprimer"  onclick="PF('dlgDelete').show()" update=":formDelete:displayDelete" >
                                    <f:setPropertyActionListener value="#{etd}" target="#{etudiantBean.etudiant}"/>                                    
                                </p:commandLink>
                                <p:commandLink id="modifier" value="|Modifier" update=":formUpdate:displayUpdate" onclick="PF('dlgUpdate').show()">
                                    <f:setPropertyActionListener value="#{etd}" target="#{etudiantBean.etudiant}"/>
                                </p:commandLink> 
                            </p:column>
                        </p:dataTable>                                                              
                    </h:form>   
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
