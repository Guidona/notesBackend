<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">    
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content" >                
                <p:panel  id="p1" header="IMPORTER UNE LISTE D'ETUDIANTS" style="text-align: center;">
                    <h:form id="f"  enctype="multipart/form-data">                                                    
                        <h:panelGroup >
                            <h:panelGrid id="d" width="100%" columns="2" class="rightPosition">                                                                                                                      
                                <h:outputText  value="Selectionner le fichier excel : " class="syntaxe_content"/>  
                                <p:fileUpload  value="#{importationBean.file}" 
                            mode="simple"
                            auto="true"  
                            sizeLimit="100000"   
                            allowTypes="/(\.|\/)(xslx|xsl)$/" 
                            class="syntaxe_content"
                            requiredMessage="chargez le fichier" > 
                                </p:fileUpload>
                                <h:outputText  value="Etudiants de l'Année Académique : " />                                  
                                <p:selectOneMenu     filter="true" filterMatchMode="startsWith" value="#{importationBean.idAca}" class="syntaxe_content" >
                                    <f:selectItems value="#{importationBean.anneeAcademiques}" var="anneeAcademique" itemLabel="#{anneeAcademique}" itemValue="#{anneeAcademique.id}" />                                            
                                </p:selectOneMenu><br/><br/>                                                                 
                                <p:commandButton update=":f:d" type="submit" ajax="false" value="Importer" action="#{importationBean.saveAllEtudiant()}" />  
                            </h:panelGrid>
                        </h:panelGroup>                        
                    </h:form>  
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
