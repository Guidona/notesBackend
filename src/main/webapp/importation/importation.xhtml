<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1" header="IMPORTER UNE LISTE D'ETUDIANTS">
                    <h:form enctype="multipart/form-data">                                                    
                        <h:panelGroup >
                            <h:panelGrid id="display" columns="2">                                                                                                                      
                                <h:outputText  value="Selectionner le fichier excel "  style="margin-left: 10px;margin-top: 10px;"/>  
                                <p:fileUpload required="true"  value="#{importationBean.file}" mode="simple"                                          
                                              auto="true"  
                                              sizeLimit="100000"   
                                              allowTypes="/(\.|\/)(xslx|xsl)$/" style="margin-left: 10px;margin-top: 10px;"/>                                  
                                <h:outputText  value="Nom de la feuille " style="margin-left:  10px;margin-top: 10px;"/>  
                                <h:inputText  value="#{importationBean.nomFeuille}" style="margin-left: 10px;margin-top: 10px;"/>  
                                <h:outputText  value="Etudiant pour l'Année Académique " style="margin-left: 10px;margin-top: 10px;"/>                                  
                                <h:selectOneMenu value="#{importationBean.idAca}" style="margin-top:10px; height: 30px; width: 200px; margin-left: 10px;"  >
                                    <f:selectItems value="#{importationBean.anneeAcademiques}" var="anneeAcademique" itemLabel="#{anneeAcademique.debut.toString().substring(anneeAcademique.debut.toString().length()-4)}/#{anneeAcademique.fin.toString().substring(anneeAcademique.fin.toString().length()-4)}" itemValue="#{anneeAcademique.id}" />                                            
                                </h:selectOneMenu> 
                                <h:outputText  value="Cliquer pour importer le fichier selectioné"  style="margin-left: 10px;margin-top: 10px;"/>  
                                <p:commandButton value="Cliquer ici !!!" ajax="false"  
                                                 actionListener="#{importationBean.saveData()}" style="margin-left: 10px;margin-top: 10px;"/>  
                            </h:panelGrid>
                        </h:panelGroup>                        
                    </h:form>  
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
