<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                 <f:view>
            <h:form id="douwe">
                <h1><h:outputText value="Data"/></h1>
                <p:dataTable id="salut" widgetVar="salut" value="#{departementBean.departements}" var="item" paginator="true" rows="15" selectionMode="single" selection="#{departementBean.departement}" rowKey="#{item.id}"
                             paginatorAlwaysVisible="false" paginatorPosition="bottom">
                    <f:facet name="header">
                        Liste des personnes
                    </f:facet>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.code}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>                
                </p:dataTable>


                <p:commandButton type="button" onclick="PF('dlg').show()" value="Nouvelle Personne"/>
                <p:commandButton type="button" onclick="PF('dlg').show()" value="Modifier"/>
                <p:commandButton type="button" onclick="PF('cd').show()" value="Supprimer"/>
            </h:form>

        </f:view>
        <p:dialog widgetVar="dlg" header="Une personne pour rien" hideEffect="explode" modal="true">
            <h:form>
                <h1><h:outputText value="Creation / Modification"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:inputText id="id" value="#{departementBean.departement.id}" title="Id" />
                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{departementBean.departement.code}" title="Nom" />
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{departementBean.departement.description}" title="Prenom" />                    
                    <p:commandButton action="#{departementBean.saveOrUpdateDepartement()}" oncomplete="PF('dlg').hide()"  update=":douwe:salut"  value="Ajouter"/>
                </p:panelGrid>
            </h:form>

        </p:dialog>
        <p:confirmDialog message="Are you sure about destroying the world?"
                         header="Initiating destroy process" severity="alert"
                         widgetVar="cd" hideEffect="fade">
            <p:commandButton value="Yes Sure" actionListener="#{departementBean.deleteDepartement()}"
                             oncomplete="PF('cd').hide()"/>
            <p:commandButton value="Not Yet" onclick="PF('cd').hide();" type="button" />
        </p:confirmDialog>                                              
            </ui:define>            
        </ui:composition>
    </body>
</html>
