<div>
    <h3 class="titre">LA LISTE DES UTILISATEURS</h3><br/>
    <table class="table table-bordered table-hover table-condensed table-striped">
        <thead>
            <tr class="success">
                <th>N<sup>o</sup></th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Email</th>
                <th>Role</th>
                <th>DÃ©partements</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="utilisateur in utilisateurs" class="inverse">
                <td>{{$index + 1}}</td>
                <td>{{utilisateur.nom}}</td>
                <td>{{utilisateur.prenom}}</td>
                <td>{{utilisateur.email}}</td>
                <td>{{utilisateur.role}}</td>
                <td> <ul class="inline-elements"><li ng-repeat="dep in utilisateur.departements"> {{dep.code}} </li></ul> </td>                
                <td>
                    <button class="btn btn-primary btn-xs" ng-click="editer(utilisateur, $index)"><span class="glyphicon glyphicon-edit"></span>Editer</button>
                    <button class="btn btn-danger btn-xs" ng-click="supprimer(utilisateur, $index)"><span class="glyphicon glyphicon-trash"></span>Supprimer</button>
                </td>
                <!--<td>{{utilisateur.intitule}}</td>
                <td>{{utilisateur.niveau.code}}</td>
                <td><a ng-click="afficherFenetre(semestre)">Modifier</a> | <a ng-click="supprimerSemestre(semestre)">Supprimer</a></td> -->
            </tr>
        </tbody>
    </table>
    <form>
        <button class="btn btn-primary" ng-click="afficherFenetre({}, undefined)"><i class="glyphicon glyphicon-save"></i>Ajouter</button>
    </form>
</div>
