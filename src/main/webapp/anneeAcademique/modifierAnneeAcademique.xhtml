<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                                
                <p:growl id="growl" showDetail="true"/>
                <h:form id="eleveForm">
                    <p:panel header="MODIFIER LA DATE">                            
                        <h:panelGroup >
                            <h:panelGrid id="display" columns="2">                                                                                                                      
                                 <h:outputText  value="Debut: "  style="margin-left: 10px;margin-top: 10px;"/>  
                                <p:calendar value="#{anneeAcademiqueBean.anneeAcademique.debut}" id="cal" showButtonPanel="true" required="true"  style="margin-left: 10px;margin-top: 10px;" >  
                                    <f:validateLength minimum="2"/>  
                                </p:calendar>
                                <h:outputText value="Fin: "  style="margin-left: 10px;margin-top: 10px;"/>
                                <p:calendar value="#{anneeAcademiqueBean.anneeAcademique.fin}" id="cal2" showButtonPanel="true" required="true"  style="margin-left: 10px;margin-top: 10px;" >  
                                    <f:validateLength minimum="2"/>  
                                </p:calendar>
                                <h:inputHidden value="#{anneeAcademiqueBean.anneeAcademique.id}"  />
                                <h:inputHidden value="#{anneeAcademiqueBean.anneeAcademique.version}"  />
                            </h:panelGrid>  
                        </h:panelGroup>                        
                        <p:separator/>
                        <div>
                            <p:commandButton value="Soumettre"  id="ajax" action="#{anneeAcademiqueBean.saveOrUpdateAnneeAcademique()}" actionListener="#{anneeAcademiqueBean.notification(actionEvent)}" update=":eleveForm" icon="ui-icon-check" styleClass="ui-priority-primary"/>                   
                            <p:commandButton value="Annuler"  id="annule" action="/faces/anneeAcademique/anneeAcademique.xhtml" update=":eleveForm" icon="ui-icon-close" style="margin-left: 20px;"/> 
                            </div>
                    </p:panel>
                </h:form>  
        
            </ui:define>            
        </ui:composition>
    </body>
</html>
