<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content"> 
                 <p:growl id="growl" showDetail="true" />
                <h:form id="eleveForm">
                    <p:panel header="AJOUTER UN OPTION">                            
                        <h:panelGroup >
                            <h:panelGrid id="display" columns="2">
                                        <h:outputText  value="Code : " />  
                                        <p:inputText value="#{optionBean.option.code}" />
                                        <h:outputText  value="Description : " style="margin-top:10px;" />  
                                        <p:inputText value="#{optionBean.option.description}" style="margin-top:10px; height: 30px; width: 200px;" />
                                        <h:outputText  value="Departement : " style="margin-top:10px;" /> 
                                        <h:selectOneMenu value="#{optionBean.id}" style="margin-top:10px; height: 30px; width: 200px;"  >
                                            <f:selectItems value="#{optionBean.departements}" var="departement" itemLabel="#{departement.code}" itemValue="#{departement.id}" />
                                        </h:selectOneMenu>                                   
                            </h:panelGrid>  
                        </h:panelGroup>
                        <p:separator/>
                        <div>
                            <p:commandButton value="Soumettre"  id="ajax" action="#{optionBean.saveOrUpdateOption()}" actionListener="#{optionBean.notification(actionEvent)}" update=":eleveForm" icon="ui-icon-check" styleClass="ui-priority-primary"/> 
                        </div>                    
                    </p:panel>
                </h:form>  

            </ui:define>            
        </ui:composition>
    </body>
</html>
