<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1">
                    <h:form id="f" style="margin-bottom:auto; margin-top: auto; text-align: center;margin-left: auto;margin-right: auto;">                                             
                        <p:dataTable id="d"  emptyMessage="Aucunne option n'est enregistrÃ©e" var="option" value="#{optionBean.options}" rowKey="#{option.id}" paginator="true" rows="5"  
                                     selection="#{optionBean.option}" selectionMode="single" >            
                            <f:facet name="header">
                                LA LISTE DES OPTIONS
                            </f:facet>                            
                            <p:column headerText="Code">  
                                #{option.code}  
                            </p:column>            
                            <p:column headerText="Description">  
                                #{option.description}  
                            </p:column>
                            <p:column headerText="Departement" >  
                                #{option.departement.code}  
                            </p:column>                                                  
                            <f:facet name="footer" >  
                                <p:commandButton id="ajouter" value="Nouvelle Option" action="#{optionBean.choix(1)}" icon="ui-icon-disk"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton  id="delete" value="Supprimer" action="#{optionBean.deleteOption()}" update=":f:d"  icon="ui-icon-close"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton id="modifier" value="Modifier" action="#{optionBean.choix(2)}" icon="ui-icon-arrowrefresh-1-w"/>  
                            </f:facet>                             
                        </p:dataTable>                                                              
                    </h:form>                                      
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
