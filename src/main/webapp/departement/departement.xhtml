<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1" style="margin-bottom:10px; text-align: center">                      
                    <h:form id="f" style="margin-bottom:10px; text-align: center;margin-left: auto;margin-right: auto;">                                             
                        <p:dataTable id="d"  emptyMessage="Aucun département n'est enregistré" var="departement" value="#{departementBean.departements}" rowKey="#{departement.id}" paginator="true" rows="5"  
                                     selection="#{departementBean.departement}" selectionMode="single" >            
                            <f:facet name="header">
                                LA LISTE DES DÉPARTEMENTS
                            </f:facet>
                            <p:column headerText="ID " id="di">  
                                #{departement.id}  
                            </p:column>                             
                            <p:column headerText="Code "  id="code">  
                                #{departement.code}  
                            </p:column>  
                            <p:column headerText="Description "  id="description">  
                                #{departement.description}  
                            </p:column>                     
                            <p:column headerText="Version "  id="version" >  
                                #{departement.version}  
                            </p:column>                             
                            <f:facet name="footer">  
                                <p:commandButton id="ajouter" value="Nouveau Departement" action="/faces/departement/ajouterDepartement.xhtml"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton id="delete" value="Supprimer" action="#{departementBean.deleteDepartement()}" update=":f:d"/>
<!--                                                 action="/faces/departement/confirmeDelete.xhtml"/>-->
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton id="modifier" value="Modifier" action="/faces/departement/modifierDepartement.xhtml"/>  
                            </f:facet>                             
                        </p:dataTable>                                                              
                    </h:form>                                      
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
