<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1">

                    <h:form id="f" style="text-align: center;">
                        <p:dataTable id="d"  emptyMessage="Aucun département n'est enregistré" var="departement" value="#{departementBean.departements}" rows="15" rowKey="#{departement.code}" paginator="true" paginatorPosition="bottom" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}" 
                                     sortOrder="ascending" selection="#{departementBean.departement}" selectionMode="single" sortBy="#{departement.code}">            
                            <f:facet name="header">
                                LA LISTE DES DÉPARTEMENTS
                            </f:facet>                           
                            <p:column headerText="Code " id="code" >  
                                #{departement.code}  
                            </p:column>  
                            <p:column headerText="Description "  id="description">  
                                #{departement.description}  
                            </p:column>                                                  
                            <f:facet name="footer" >  
                                <p:commandButton id="ajouter" value="Nouveau Departement" action="#{departementBean.choix(1)}" icon="ui-icon-disk"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton  id="delete" value="Supprimer" action="#{departementBean.deleteDepartement()}" update=":f:d"  icon="ui-icon-close"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton id="modifier" value="Modifier" action="#{departementBean.choix(2)}" icon="ui-icon-arrowrefresh-1-w"/>  
                            </f:facet>                             
                        </p:dataTable>                                                              
                    </h:form>                                      
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
