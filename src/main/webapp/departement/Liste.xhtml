<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h3>LA LISTE DES DÉPARTEMENTS</h3>
                    <p:dataTable emptyMessage="Aucun département n'est enregistré" var="departement"  value="#{departementBean.findAll()}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Code" />
                            </f:facet>
                            <h:outputText value="#{departement.code}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description" />
                            </f:facet>
                            <h:outputText value="#{departement.description}" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton type="button" value="Nouveau Département" onclick="PF('dlg').show()"/>                

                </h:form>
                <p:dialog showEffect="fade" hideEffect="explode" widgetVar="dlg">
                    <h:outputText value="Resistance to PrimeFaces is Futile!" />
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
