<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1">
                    <h:form id="f" style="margin-bottom:auto; margin-top: auto; text-align: center;margin-left: auto;margin-right: auto;">                                             
                        <p:dataTable id="d"  emptyMessage="Aucun Parcours n'est enregistrÃ©" var="parcours" value="#{parcoursBean.parcourses}" rowKey="#{parcours.id}" paginator="true" rows="15"  paginatorPosition="bottom" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}" 
                                     selection="#{parcoursBean.parcours}" selectionMode="single" >            
                            <f:facet name="header">
                                LA LISTE DES PARCOURS
                            </f:facet>                                                        
                            <p:column headerText="Niveau "  id="niveau">  
                                #{parcours.niveau.code}
                            </p:column>                              
                            <p:column headerText="Option "  id="option">  
                                #{parcours.option.code}-#{parcours.option.departement.code}  
                            </p:column>
                            <f:facet name="footer" >  
                                <p:commandButton id="ajouter" value="Nouveau Parcours" action="#{parcoursBean.choix(1)}" icon="ui-icon-disk"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton  id="delete" value="Supprimer" action="#{parcoursBean.deleteParcours()}" update=":f:d"  icon="ui-icon-close"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton id="modifier" value="Modifier" action="#{parcoursBean.choix(2)}" icon="ui-icon-arrowrefresh-1-w"/>  
                            </f:facet>                             
                        </p:dataTable>                                                              
                    </h:form>                                      
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
