<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1">
                    <h:form id="f" style="margin-bottom:auto; margin-top: auto; text-align: center;margin-left: auto;margin-right: auto;">                                             
                        <p:dataTable id="d"  emptyMessage="Aucunne unités d'enseignement n'est enregistrée" var="uniteEnseignement" value="#{parcoursBean.dataModel}" rowKey="#{uniteEnseignement.code}" paginator="true" rows="15"  paginatorPosition="bottom" paginatorTemplate="{PreviousPageLink} {CurrentPageReport} {NextPageLink}" 
                                     selection="#{parcoursBean.uniteEnseignementChoisis}" >            
                            <f:facet name="header">
                                LA LISTE DES UNITES D'ENSEIGNEMENT
                            </f:facet>
                              <p:column selectionMode="multiple" style="width:2%" /> 
                            <p:column headerText="Code "  id="niveau">  
                                #{uniteEnseignement.code}
                            </p:column>                              
                            <p:column headerText="Intitulé "  id="option">  
                                #{uniteEnseignement.intitule}
                            </p:column>                            
                              <f:facet name="footer" >  
                                  <p:commandButton id="Ok" value="OK" action="/faces/parcours/ajouterParcours" icon="ui-icon-check" style="width: 200px;"/>
                            </f:facet>                             
                            <f:facet name="footer">  
                                <p:commandButton  id="Annuler" value="Annuler" action="/faces/parcours/ajouterParcours" update=":f:d"  icon="ui-icon-close" style="width: 200px;"/>
                            </f:facet>                                                                                     
                        </p:dataTable>                                                              
                    </h:form>                                      
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
