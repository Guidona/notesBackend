<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1"> 
                    <p:dialog header="AJOUTER UNE EVALUATION DETAIL" widgetVar="dlgSaveEV" hideEffect="explode" showEffect="explode">
                        <h:form id="formSaveEV">                                
                            <p:growl id="growl9" showDetail="true" /> 
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid id="displaySaveEV" columns="2">
                                        <h:outputText  value="Evaluation : " /> 
                                        <h:selectOneMenu value="#{typeCoursBean.idE}" style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  >
                                            <f:selectItems value="#{typeCoursBean.evaluations}" var="evd" itemLabel="#{evd.code}" itemValue="#{evd.id}" />
                                        </h:selectOneMenu>                                   
                                        <h:outputText  value="Pourcentage : " />                                         
                                        <p:spinner id="minmax"   
                                                   value="#{typeCoursBean.evaluationDetails.pourcentage}"
                                                   suffix="%"                                                   
                                                   min="0" 
                                                   max="100" 
                                                   style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div>
                                    <p:commandButton value="Soumettre"   actionListener ="#{typeCoursBean.saveOrUpdateEvaluationDetails(actionEvent)}" update=":formSaveEV,:f:d" icon="ui-icon-check" oncomplete="PF('dlgSaveEV').hide()" styleClass="ui-priority-primary"/> 
                                    <p:commandButton value="Annuler"  type="reset" onclick="PF('dlgSaveEV').hide()" update=":formSaveEV" icon="ui-icon-close" style="margin-left: 20px;"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <p:dialog header="AJOUTER UN TYPECOURS" widgetVar="dlgSave" hideEffect="explode" showEffect="explode">
                        <h:form id="formSave">                                
                            <p:growl id="growl" showDetail="true" /> 
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid id="displaySave" columns="2">
                                        <h:outputText  value="Nom: "  style="margin-left: 10px;margin-top: 10px;"/>  
                                        <p:inputText value="#{typeCoursBean.typeCours.nom}"   style="margin-left: 10px;margin-top: 10px;" />  
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div>
                                    <p:commandButton value="Soumettre"  id="ajax1" actionListener ="#{typeCoursBean.saveOrUpdateTypeCours(actionEvent)}" update=":formSave,:f:d" icon="ui-icon-check" oncomplete="PF('dlgSave').hide()" styleClass="ui-priority-primary"/> 
                                    <p:commandButton value="Annuler"  id="annule1" type="reset" onclick="PF('dlgSave').hide()" update=":formSave" icon="ui-icon-close" style="margin-left: 20px;"/> 
                                </div>                     
                            </p:panel>
                        </h:form>  
                    </p:dialog>                    
                    <p:dialog header="MODIFIER L' TYPECOURS" widgetVar="dlgUpdate" hideEffect="explode" showEffect="explode">
                        <h:form id="formUpdate">    
                            <p:growl id="growl1" showDetail="true" /> 
                            <p:panel >
                                <h:panelGroup >
                                    <h:panelGrid id="displayUpdate" columns="2">                                        
                                        <h:outputText  value="Nom: "  style="margin-left: 10px;margin-top: 10px;"/>  
                                        <p:inputText value="#{typeCoursBean.typeCours.nom}"   style="margin-left: 10px;margin-top: 10px;" />  
                                        <h:inputHidden value="#{typeCoursBean.typeCours.id}"  />
                                        <h:inputHidden value="#{typeCoursBean.typeCours.version}"  />
                                        <h:inputHidden value="#{typeCoursBean.typeCours.active}"  />
                                    </h:panelGrid>  
                                </h:panelGroup>
                                <p:separator/>
                                <div>
                                    <p:commandButton value="Soumettre"  id="ajax2" actionListener="#{typeCoursBean.saveOrUpdateTypeCours(actionEvent)}" update=":formUpdate,:f:d" icon="ui-icon-check" oncomplete="PF('dlgUpdate').hide()" /> 
                                    <p:commandButton value="Annuler" type="reset"  id="annule2" onclick="PF('dlgUpdate').hide()" update=":formUpdate" icon="ui-icon-close" style="margin-left: 20px;"/> 
                                </div>                    
                            </p:panel>
                        </h:form>  
                    </p:dialog>
                    <h:form id="f" style="margin-bottom:auto; margin-top: auto; text-align: center;margin-left: auto;margin-right: auto;">                        
                        <p:growl id="growl3" showDetail="true" autoUpdate="true"/> 
                        <p:confirmDialog message="voulez-vous vraiment supprimer cet typeCours ?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="confirmation2" showEffect="explode" hideEffect="explode"> 
                            <p:commandButton  value="OUI" action="#{typeCoursBean.deleteTypeCours(actionEvent)}" oncomplete="PF('confirmation2').hide()" update=":f:d" style="margin-left: 30% "/>
                            <p:commandButton value="NON" type="reset" onclick ="PF('confirmation2').hide();" style="margin-left: auto"/>
                        </p:confirmDialog>
                        <p:confirmDialog message="voulez-vous vraiment supprimer cette evaluation detail  ?"
                                         header="Initialisation de la suppression" severity="alert"
                                         widgetVar="confirmation" showEffect="explode" hideEffect="explode"> 
                            <p:commandButton id="confirm" value="OUI" action="#{typeCoursBean.deleteEvaluationDetails(actionEvent)}" oncomplete="PF('confirmation').hide()" update=":f:d" style="margin-left: 30% "/>
                            <p:commandButton id="decline" value="NON" type="reset" onclick ="PF('confirmation').hide();" style="margin-left: auto"/>
                        </p:confirmDialog>
                        <p:panelGrid id = "f2" columns="3" style="width:100%;" >
                            <p:commandButton  value="Nouveau type de cours" type="button" onclick="PF('dlgSave').show()" icon="ui-icon-disk"/>
                            <p:commandButton  value="Supprimer"  actionListener="#{typeCoursBean.verifierEtSupprimer(actionEvent)}" icon="ui-icon-close"/> 
                            <p:commandButton  value="Modifier" actionListener="#{typeCoursBean.verifierEtUpdate(actionEvent)}"  update=":formUpdate:displayUpdate" icon="ui-icon-arrowrefresh-1-w"/>  
                        </p:panelGrid>
                        <h:panelGrid id="d" columns="1" cellpadding="5">                           
                            <p:tree id="simple" 
                                    value="#{typeCoursBean.root}" 
                                    var="node"
                                    selectionMode="single"
                                    selection="#{typeCoursBean.selectedNode}">                               
                                <p:treeNode type="node">
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                                <p:treeNode type="leaf">
                                    <h:outputText value="#{node}" />
                                </p:treeNode>
                            </p:tree>
                        </h:panelGrid>
                        <p:contextMenu for="simple" nodeType="node" style="width: 200px;">
                            <p:menuitem value="Nouvelle evaluation detail" icon="ui-icon-disk"/>
                        </p:contextMenu>
                        <p:contextMenu for="simple" nodeType="leaf">
                            <p:menuitem value="Modifier" onclick="PF('dlgUpdate').show()" icon="ui-icon-arrowrefresh-1-w"/>  
                            <p:menuitem value="Supprimer" onclick="PF('confirmation').show()"  icon="ui-icon-close"/>
                        </p:contextMenu>                             
                    </h:form>   
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
