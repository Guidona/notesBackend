<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">  
                <p:dialog header="AJOUTER UNE EVALUATION DETAIL" widgetVar="dlgSaveEV" hideEffect="explode" showEffect="explode">
                    <h:form id="formSaveEV">                                
                        <p:growl id="growl9" showDetail="true" /> 
                        <p:panel >
                            <h:panelGroup >
                                <h:panelGrid id="displaySaveEV" columns="2">
                                    <h:outputText  value="Evaluation : " /> 
                                    <h:selectOneMenu value="#{typeCoursBean.idE}" style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  >
                                        <f:selectItems value="#{typeCoursBean.evaluations}" var="evd" itemLabel="#{evd.code}" itemValue="#{evd.id}" />
                                    </h:selectOneMenu>                                   
                                    <h:outputText  value="Pourcentage : " />                                         
                                    <p:spinner id="minmax"   
                                               value="#{typeCoursBean.evaluationDetails.pourcentage}"
                                               suffix="%"                                                   
                                               min="0" 
                                               max="100" 
                                               style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  />
                                </h:panelGrid>  
                            </h:panelGroup>
                            <p:separator/>
                            <div>
                                <p:commandButton value="Soumettre"   actionListener ="#{typeCoursBean.saveOrUpdateEvaluationDetails(actionEvent)}" update=":formSaveEV,:f:d" icon="ui-icon-check" oncomplete="PF('dlgSaveEV').hide()" styleClass="ui-priority-primary"/> 
                                <p:commandButton value="Annuler"  type="reset" onclick="PF('dlgSaveEV').hide()" update=":formSaveEV" icon="ui-icon-close" style="margin-left: 20px;"/> 
                            </div>                     
                        </p:panel>
                    </h:form>  
                </p:dialog>
                                <p:dialog header="MODIFIER L'EVALUATION DETAIL" widgetVar="dlgUpdateEV" hideEffect="explode" showEffect="explode">
                    <h:form id="formUpdateEV">    
                        <p:growl id="growl10" showDetail="true" /> 
                        <p:panel >
                            <h:panelGroup >
                                <h:panelGrid id="displayUpdateEV" columns="2">                                        
                                    <h:outputText  value="Evaluation : " /> 
                                    <h:selectOneMenu value="#{typeCoursBean.idE}" style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  >
                                        <f:selectItems value="#{typeCoursBean.evaluations}" var="evd" itemLabel="#{evd.code}" itemValue="#{evd.id}" />
                                    </h:selectOneMenu>                                   
                                    <h:outputText  value="Pourcentage : " />                                         
                                    <p:spinner    
                                               value="#{typeCoursBean.evaluationDetails.pourcentage}"
                                               suffix="%"                                                   
                                               min="0" 
                                               max="100" 
                                               style="margin-top:10px; margin-left: 10px; height: 30px; width: 100%;"  />
                                    <h:inputHidden value="#{typeCoursBean.typeCours.id}"  />
                                    <h:inputHidden value="#{typeCoursBean.typeCours.version}"  />
                                    <h:inputHidden value="#{typeCoursBean.typeCours.active}"  />
                                </h:panelGrid>  
                            </h:panelGroup>
                            <p:separator/>
                            <div>
                                <p:commandButton value="Soumettre"   actionListener="#{typeCoursBean.saveOrUpdateEvaluationDetails(actionEvent)}" update=":formUpdateEV,:f:d" icon="ui-icon-check" oncomplete="PF('dlgUpdateEV').hide()" /> 
                                <p:commandButton value="Annuler" type="reset"  onclick="PF('dlgUpdateEV').hide()" update=":formUpdateEV" icon="ui-icon-close" style="margin-left: 20px;"/> 
                            </div>                    
                        </p:panel>
                    </h:form>  
                </p:dialog>
                <p:dialog header="AJOUTER UN TYPECOURS" widgetVar="dlgSave" hideEffect="explode" showEffect="explode">
                    <h:form id="formSave">                                
                        <p:growl id="growl0" showDetail="true" /> 
                        <p:panel >
                            <h:panelGroup >
                                <h:panelGrid id="displaySave" columns="2">
                                    <h:outputText  value="Nom: "  style="margin-left: 10px;margin-top: 10px;"/>  
                                    <p:inputText value="#{typeCoursBean.typeCours.nom}"   style="margin-left: 10px;margin-top: 10px;" />  
                                </h:panelGrid>  
                            </h:panelGroup>
                            <p:separator/>
                            <div>
                                <p:commandButton value="Soumettre"  id="ajax1" actionListener ="#{typeCoursBean.saveOrUpdateTypeCours(actionEvent)}" update=":formSave,:f:d" icon="ui-icon-check" oncomplete="PF('dlgSave').hide()" styleClass="ui-priority-primary"/> 
                                <p:commandButton value="Annuler"  id="annule1" type="reset" onclick="PF('dlgSave').hide()" update=":formSave" icon="ui-icon-close" style="margin-left: 20px;"/> 
                            </div>                     
                        </p:panel>
                    </h:form>  
                </p:dialog>                    
                <p:dialog header="MODIFIER L' TYPECOURS" widgetVar="dlgUpdate" hideEffect="explode" showEffect="explode">
                    <h:form id="formUpdate">    
                        <p:growl id="growl1" showDetail="true" /> 
                        <p:panel >
                            <h:panelGroup >
                                <h:panelGrid id="displayUpdate" columns="2">                                        
                                    <h:outputText  value="Nom: "  style="margin-left: 10px;margin-top: 10px;"/>  
                                    <p:inputText value="#{typeCoursBean.typeCours.nom}"   style="margin-left: 10px;margin-top: 10px;" />  
                                    <h:inputHidden value="#{typeCoursBean.typeCours.id}"  />
                                    <h:inputHidden value="#{typeCoursBean.typeCours.version}"  />
                                    <h:inputHidden value="#{typeCoursBean.typeCours.active}"  />
                                </h:panelGrid>  
                            </h:panelGroup>
                            <p:separator/>
                            <div>
                                <p:commandButton value="Soumettre"  id="ajax2" actionListener="#{typeCoursBean.saveOrUpdateTypeCours(actionEvent)}" update=":formUpdate,:f:d" icon="ui-icon-check" oncomplete="PF('dlgUpdate').hide()" /> 
                                <p:commandButton value="Annuler" type="reset"  id="annule2" onclick="PF('dlgUpdate').hide()" update=":formUpdate" icon="ui-icon-close" style="margin-left: 20px;"/> 
                            </div>                    
                        </p:panel>
                    </h:form>  
                </p:dialog>
                <h:form id="f" style="margin-bottom:auto; margin-top: auto; text-align: center;margin-left: auto;margin-right: auto;">                        
                    <p:growl id="growl3" showDetail="true" autoUpdate="true"/> 
                    <p:confirmDialog message="voulez-vous vraiment supprimer cet typeCours ?"
                                     header="Initialisation de la suppression" severity="alert"
                                     widgetVar="confirmation" showEffect="explode" hideEffect="explode"> 
                        <p:commandButton  value="OUI" action="#{typeCoursBean.deleteTypeCours(actionEvent)}" oncomplete="PF('confirmation').hide()" update=":f:d" style="margin-left: 30% "/>
                        <p:commandButton value="NON" type="reset" onclick ="PF('confirmation').hide();" style="margin-left: auto"/>
                    </p:confirmDialog>
                    <p:confirmDialog message="voulez-vous vraiment supprimer cette evaluation details de #{typeCoursBean.selectedNode.parent.data} ?"
                                     header="Initialisation de la suppression" severity="alert"
                                     widgetVar="c" showEffect="explode" hideEffect="explode"> 
                        <p:commandButton  value="OUI" action="#{typeCoursBean.deleteEvaluationDetails(actionEvent)}" oncomplete="PF('c').hide()" update=":f:d" style="margin-left: 30% "/>
                        <p:commandButton value="NON" type="reset" onclick ="PF('c').hide();" style="margin-left: auto"/>
                    </p:confirmDialog>                   
                    <p:growl id="growl" showDetail="true" escape="false" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:commandButton  value="Nouveau type de cours" type="button" onclick="PF('dlgSave').show()" icon="ui-icon-disk"/>                       
                        <p:tree id="d" value="#{typeCoursBean.rootWithType}" 
                                orientation="horizontal" 
                                animate="true"  
                                var="node"
                                selectionMode="single"
                                selection="#{typeCoursBean.selectedNode}">

                            <p:treeNode type="node">
                                <h:outputText value="#{node}" />
                            </p:treeNode>

                            <p:treeNode type="leaf">
                                <h:outputText value="#{node}" />
                            </p:treeNode>
                        </p:tree>

                    </h:panelGrid>
                    <p:contextMenu for="d" nodeType="node" style="width: 250px;">
                        <p:menuitem value="Supprimer ce type de cours"  onclick="PF('confirmation').show()"  icon="ui-icon-close"/>
                        <p:menuitem  value="Modifier ce type de cours "  onclick="PF('dlgUpdate').show()" icon="ui-icon-arrowrefresh-1-w"  update=":formUpdateEV:displayUpdateEV" />  
                        <p:menuitem value="Nouvelle evaluation detail" onclick="PF('dlgSaveEV').show()"  icon="ui-icon-disk"/>
                    </p:contextMenu>
                    <p:contextMenu for="d" nodeType="leaf">
                        <p:menuitem value="Modifier cette evaluation detail " onclick="PF('dlgUpdateEV').show()" icon="ui-icon-arrowrefresh-1-w"/>  
                        <p:menuitem value="Supprimer cette evaluation detail " onclick="PF('c').show()"  icon="ui-icon-close"/>
                    </p:contextMenu>     

                    <p:dialog header="Tree Node Detail" showEffect="fade" widgetVar="nodeDialog" modal="true">
                        <p:outputPanel id="dialogPanel">
                            <h:panelGrid  columns="2" cellpadding="5" rendered="#{not empty typeCoursBean.selectedNode}">
                                <h:outputLabel for="name" value="Value: " />
                                <h:outputText id="name" value="#{typeCoursBean.selectedNode.data}" />
                            </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>

                    <p:commandButton id="display" value="Display Selected Nodes" update=":f:growl"
                                     actionListener="#{typeCoursBean.displaySelected}" />
                </h:form>
            </ui:define>            
        </ui:composition>

    </body>
</html>
