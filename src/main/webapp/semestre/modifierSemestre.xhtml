<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                                
                <p:growl id="growl" showDetail="true"/>
                <h:form id="eleveForm">
                    <p:panel header="MODIFIER LE OPTION">                            
                        <h:panelGroup >
                            <h:panelGrid id="display" columns="2"> 
                                <h:outputText  value="IntitulÃ© : " style="margin-top:10px;" />  
                                <p:inputText value="#{semestreBean.semestre.intitule}" style="margin-top:10px; height: 30px; width: 200px;" />
                                <h:outputText  value="Niveau : " style="margin-top:10px;" /> 
                                <h:selectOneMenu value="#{semestreBean.id}" style="margin-top:10px; height: 30px; width: 200px;"  >
                                    <f:selectItems value="#{semestreBean.niveaux}" var="niveau" itemLabel="#{niveau.code}" itemValue="#{niveau.id}" />
                                </h:selectOneMenu>                                   
                                <h:inputHidden value="#{semestreBean.semestre.id}"  />
                                <h:inputHidden value="#{semestreBean.semestre.version}"  />
                            </h:panelGrid>  
                        </h:panelGroup>
                        <p:separator/>
                        <div>
                            <p:commandButton value="Soumettre"  id="ajax" action="#{semestreBean.saveOrUpdateSemestre()}" actionListener="#{semestreBean.notification(actionEvent)}" update=":eleveForm" icon="ui-icon-check" styleClass="ui-priority-primary"/> 
                        </div>                    
                    </p:panel>
                </h:form>  

            </ui:define>            
        </ui:composition>
    </body>
</html>
