<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../template/template.xhtml">
            <ui:define name="content">                
                <p:panel  id="p1" header="générartion du Procès verbal (PV)">
                    <h:form id="f" enctype="multipart/form-data">                                                  
                        <h:panelGroup >
                            <h:panelGrid id="d" columns="2" style="text-align: right;">                               
                                <h:outputText  value="PV de l'Année Académique : " style="text-align: right;margin-left: 10px;margin-top: 10px;"/>                                  
                                <h:selectOneMenu  value="#{procesVerbalBean.idAca}" style=" width:100%; height: 30px; margin-left: 10px;margin-top: 10px;" >
                                    <f:selectItems value="#{procesVerbalBean.anneeAcademiques}" var="anneeAcademique" itemLabel="#{anneeAcademique}" itemValue="#{anneeAcademique.id}" />                                            
                                    <p:ajax listener="#{procesVerbalBean.handleNiveauOptionChange()}"
                                            event="change" 
                                            update="selectCours" 
                                            process="@this"/>
                                </h:selectOneMenu>                               
                                <h:outputText  value="Session : "  style="text-align: right;margin-left: 10px;margin-top: 10px;"/>  
                                <h:selectOneMenu value="#{procesVerbalBean.session}" style=" width:100%; height: 30px; margin-left: 10px;margin-top: 10px;">
                                    <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                    <f:selectItems value="#{procesVerbalBean.sessions}" var="ses" itemLabel="#{ses}" itemValue="#{ses}" />
                                </h:selectOneMenu>  
                                <h:outputText value="Departement : "  style="text-align: right;margin-left: 10px;margin-top: 10px;"/>  
                                <h:selectOneMenu value="#{procesVerbalBean.idD}"   id="departement" style="height: 30px; width:100%; margin-left: 10px;margin-top: 10px;">
                                    <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                    <f:selectItems value="#{procesVerbalBean.countries}" var="departement" itemLabel="#{departement.code}" itemValue="#{departement.id}" />
                                    <p:ajax listener="#{procesVerbalBean.handleCountryChange()}"
                                            event="change" 
                                            update="option" 
                                            process="@this"/>
                                </h:selectOneMenu>
                                <h:outputText value="Niveau : " style="text-align: right;margin-left: 10px;margin-top: 10px;"/>  
                                <h:selectOneMenu value="#{procesVerbalBean.idN}" style=" width:100%;height: 30px; margin-left: 10px;margin-top: 10px;"  id="niveau">
                                    <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                    <f:selectItems value="#{procesVerbalBean.niveaus}" var="niveau" itemLabel="#{niveau.code}" itemValue="#{niveau.id}" />
                                    <p:ajax listener="#{procesVerbalBean.handleNiveauOptionChange()}"
                                            event="change" 
                                            update="selectCours" 
                                            process="@this"/>
                                </h:selectOneMenu>
                                <h:outputText value="Option : " style="text-align: right;margin-left: 10px;margin-top: 10px;"/>  
                                <h:selectOneMenu id="option"  value="#{procesVerbalBean.idO}" style="height: 30px; width:100%; margin-left: 10px;margin-top: 10px;">
                                    <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                    <f:selectItems value="#{procesVerbalBean.cities}" />
                                    <p:ajax listener="#{procesVerbalBean.handleNiveauOptionChange()}"
                                            event="change" 
                                            update="selectCours" 
                                            process="@this"/>
                                </h:selectOneMenu> 
                                <h:outputText  value="Cours : "  style="text-align: right;margin-left: 10px;margin-top: 10px;"/>  
                                <p:selectOneMenu id="selectCours" value="#{procesVerbalBean.idC}"  label="Liste des cours" filter="true" filterMatchMode="startsWith" converter="javax.faces.Long" style=" width:100%; margin-left: 10px;margin-top: 10px;">
                                    <f:selectItem value="#{null}" itemLabel="Selectionner"/>
                                    <f:selectItems value="#{procesVerbalBean.courses}" var="cours" itemLabel="#{cours.intitule}" itemValue="#{cours.id}" />
                                </p:selectOneMenu>
                                <p:commandButton ajax="false" value="Générer le PV" update=":f:d" style="margin-left: 10px; margin-top: 10px;" action="#{procesVerbalBean.procesVerbal()}">
                                    <p:fileDownload value="#{procesVerbalBean.fichier}" />
                                </p:commandButton>
                            </h:panelGrid>

                        </h:panelGroup>                        
                    </h:form>  
                </p:panel> 
            </ui:define>            
        </ui:composition>
    </body>
</html>
